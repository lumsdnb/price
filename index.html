<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
    <script src="./script.js" defer></script>
    <title>Price Checker</title>
  </head>
  <body>
    <main class="card">
      <header>
        <h2 class="f100"><strong>1 bitcoin</strong> currently gets you</h2>
        <span id="current-price"></span> <span> &nbsp; Euros &nbsp;</span
        ><button onclick="getPrice()">refresh</button>
      </header>
      <form action="">
        <div class="crypto-conversion">
          <div class="conversion-row">
            <label for="btc-input">BTC</label>
            <input
              type="number"
              id="btc-input"
              class="value-input"
              value="0.00033"
              step="0.00001"
              hx-trigger="change"
              hx-target=".crypto-conversion"
              hx-get="/convert?btc={this.value}&to=satoshi,eur"
            />
          </div>
          <div class="conversion-row">
            <label for="satoshi-input">SAT</label>
            <input
              type="number"
              id="satoshi-input"
              class="value-input"
              value="33000"
              step="100"
              hx-trigger="change"
              hx-target=".crypto-conversion"
              hx-get="/convert?satoshi={this.value}&to=btc,eur"
            />
          </div>
          <div class="conversion-row">
            <label for="euro-input">EUR</label>
            <input
              type="number"
              id="euro-input"
              class="value-input"
              value="21.76"
              step="0.01"
              hx-trigger="change"
              hx-target=".crypto-conversion"
              hx-get="/convert?eur={this.value}&to=btc,satoshi"
            />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
