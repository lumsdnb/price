<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>price checker</title>
  </head>
  <body>
    <main class="card">
      <header>
        <h2 class="f100"><strong> 1 bitcoin</strong> currently gets you</h2>
        <span id="current-price"></span> <span> &nbsp; Euros &nbsp;</span
        ><button onclick="getPrice()">refresh</button>
      </header>
      <form action="">
        <ul>
          <li>
            <input type="radio" id="option_one" name="conversion-type" />
            <label for="option_one"> from fiat</label>
            <div class="radio_demo"></div>
          </li>
          <li>
            <input type="radio" id="option_two" name="conversion-type" />
            <label for="option_two"> from bitcoin</label>
            <div class="radio_demo">
              <div class="inside"></div>
            </div>
          </li>
        </ul>
        <label for="">
          Enter value
          <input type="number" name="value-input" id="value-input" />
        </label>
        <input
          type="button"
          id="convert"
          value="convert"
          onclick="calculatePrice()"
        />
      </form>

      <p id="result"></p>
    </main>
  </body>
</html>
